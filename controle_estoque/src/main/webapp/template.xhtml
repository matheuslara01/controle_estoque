<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
	<h:body>
		<div id="cabecalho">
			<h1>
				<p:outputPanel>Controle de Estoque</p:outputPanel>
			</h1>
			
			<p:growl id="messages" showDetail="true" autoUpdate="true" />
			
			<h:panelGrid columns="2">
				<h:form rendered="#{usuariologado != null}" style="position:absolute; right: 10px;">
					
					<p:themeSwitcher id="basic" style="width:165px"
									 value="#{temaBean.tema}">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{temaBean.temas}" var="tema"
									   itemLabel="#{tema}" itemValue="#{tema}" />
						<f:ajax />
					</p:themeSwitcher>
				</h:form>
			
				<h:form  rendered="#{usuariologado != null}">
					<p:menuButton value="Menu">
					<p:menuitem value="Produto" action="produto?faces-redirect=true"
							    update="messages" icon="fa fa-fw fa-angle-double-right" />
					<p:menuitem value="Fornecedores" action="fornecedor?faces-redirect=true"
								update="messages" icon="fa fa-fw fa-angle-double-right" />
					<p:menuitem value="Usuarios" action="usuario?faces-redirect=true" 
								update="messages" icon="fa fa-fw fa-angle-double-right" />
					<p:separator />
					<p:menuitem value="Logout" action="#{loginBean.deslogar}"
						        icon="fa fa-fw fa-angle-double-right" />
					</p:menuButton>
				</h:form>
			</h:panelGrid>
		</div>	
			
		<div id="titulo">
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
	
		<div id="conteudo">
			<h1>
			 	<ui:insert name="conteudo"></ui:insert>
			</h1>		
		</div>
		
	</h:body>
</html>
